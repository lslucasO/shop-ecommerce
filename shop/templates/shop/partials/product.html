{% load static %}
<link rel="stylesheet" href="{% static 'global/style.css' %}">
<link rel="stylesheet" href="{% static 'shop/css/product.css' %}">


<div class="title-products-container">
    <h1 class="title-product">Products made for you</h1>
</div>

<div class="card-container">
    <div class="card">
        <figure class="card-img-container">
            <a href="#"><img src="https://www.viewhotels.jp/ryogoku/wp-content/uploads/sites/9/2020/03/test-img.jpg" alt="" class="card-img"></a>
        </figure>
        <section class="card-info-container">
            <h2 class="item" id="title">Titulo</h2>
            <span>
                <p class="item" id="author">Author</p>
                <p class="item" id="cover">Cover</p>
                <p class="item" id="price">Price</p>
                <p class="item" id="rating">Rating</p>
            </span>
        </section>
    </div>
</div>
